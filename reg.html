<main>
    <form enctype="multipart/form-data" name="reg" action="#" method="post">
        <h3 align="center">Форма регистрации</h3>
        <fieldset>
            <div>
                <label for="login">Введите имя пользователя</label>
                <input minlength="3" maxlength="12" id="login" type="text" name="login" placeholder="от 3 до 12 символов" autofocus>
            </div>
            <div>
                <label for="email">Введите ваш e-mail алрес</label>
                <input id="email" type="email" name="email" placeholder="реальный e-mail адрес" required>
            </div>
            <div>
                <label for="pas">Введите пароль</label>
                <input id="pas" minlength="8" type="password" name="pas" placeholder="не менее 8 символов">
            </div>
            <div>
                <label for="age">Ваш возраст</label>
                <input id="age" type="number" min="0" max="99" name="age" placeholder="0-99" required>
            </div>
            <div>
                <label for="gender">Ваш пол</label>
                <select id="gender" name="gender"  required>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                    <option value="any" selected>Не сообщаю</option>
                </select>
            </div>
            <div>
                <label for="ava">Загрузить аватар</label>
                <input id="ava" type="file" accept="image/*" name="ava">
            </div>
            <div>
                <label>
                    Я принимаю правила сайта
                    <input type="checkbox" name="rules" required>
                </label>
            </div>
            <div>
                <input type="submit" value="Зарегистрироваться">
            </div>
        </fieldset>
    </form>
