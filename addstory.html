<main>
    <h3 align="center">Добавить статью</h3>
    <form  id="addstory" enctype="multipart/form-data" name="addstory" action="#" method="post">
        <fieldset>
            <div>
                <label for="name">Введите название статьи</label>
                <input minlength="2" maxlength="20" id="name" type="text" name="name" placeholder="от 2 до 20 символов" autofocus>
            </div>
            <div>
                <label for="story">Текст статьи</label>
                <textarea id="story" minlength="20" name="description" placeholder="минимум 20 символов"></textarea>
            </div>
            <div>
                <label for="img">Добавить изображения</label>
                <input id="img" multiple type="file" name="img[]" accept="image/*">
            </div>
            <div>
                <label for="video">Добавить видеозаписи</label>
                <input id="video" multiple type="file" name="vid[]" accept="video/*">
            </div>
            <div>
                <label for="audio">Добавить аудиозаписи</label>
                <input id="audio" multiple type="file" name="aud[]" accept="audio/*">
            </div>
            <div>
                <fieldset>
                    <p>Возможность коментировать другими пользователями</p>
                    <label>
                        Включить
                        <input checked type="radio" name="comments" value="on">
                    </label>
                    <label>
                        Отключить
                    <input type="radio" name="comments" value="off">
                    </label>

                </fieldset>
            </div>
            <input type="submit" value="Опубликовать статью">
        </fieldset>
    </form>
    <button type="reset" form="addstory" title="кнопка не в форме">Сброс</button>
